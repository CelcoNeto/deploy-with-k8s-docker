name: First-deploy-AWS-EC2
on:
  push:
    branches:
      - main
env:
  REGISTRY: docker.io
  DOCKER_IMAGE_NAME: celconeto
  DOCKERFILE_PATH: ../../Dockerfile

jobs:
  deploy:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: run install and build
        run: |
          npm install
          npm run build
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Login Dockerhub
        uses: docker/login-action@v3
        with:
          user: celconeto
          password: Ccr#2k222

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-actions@v3

      - name: Build and push image to Docker.io
        uses: docker/build-push-actions@v5
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: celconet/first-deploy-github-actions:1.0.5
